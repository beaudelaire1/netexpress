{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block extrastyle %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'admin/css/dashboard.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block content %}
<div class="dashboard">
    <!-- Titre -->
    <h1>Bienvenue dans l'administration de Nettoyage Express</h1>

    <!-- Cartes de résumé -->

    <!-- Liens d'action -->
    <div class="dashboard-links">
        <a href="{% url 'admin:luxama_service_changelist' %}" class="btn">
            <i class="fas fa-cogs" aria-label="Gérer les Services icon"></i> Gérer les Services
        </a>
        <a href="{% url 'admin:luxama_client_changelist' %}" class="btn">
            <i class="fas fa-users" aria-label="Gérer les Clients icon"></i> Gérer les Clients
        </a>
        <a href="{% url 'admin:luxama_devis_changelist' %}" class="btn">
            <i class="fas fa-file-invoice" aria-label="Gérer les Devis icon"></i> Gérer les Devis
        </a>
        <a href="{% url 'admin:luxama_tache_changelist' %}" class="btn">
            <i class="fas fa-tasks" aria-label="Gérer les Tâches icon"></i> Gérer les Tâches
        </a>
    </div>

    <!-- Graphique -->
    <canvas id="statsChart" width="400" height="200"></canvas>
</div>

<!-- Styles personnalisés -->
<style>
    /* Reset et base */
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
    }

    .dashboard {
        text-align: center;
        padding: 50px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .dashboard h1 {
        color: #333333;
        font-size: 2rem;
        margin-bottom: 30px;
    }

    /* Cartes de résumé */
    .summary-cards {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
        width: 100%;
    }

    .card {
        background-color: #f9f9f9;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 20px;
        width: calc(25% - 40px); /* Ajustement pour 4 cartes par ligne */
        box-sizing: border-box;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card h4 {
        color: #333333;
        font-size: 1.2rem;
        margin-bottom: 10px;
    }

    .card p {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
    }

    /* Liens d'action */
    .dashboard-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        width: 100%;
    }

    .btn {
        background-color: #818a93;
        color: white;
        padding: 15px 25px;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        width: calc(25% - 40px); /* Ajustement pour 4 boutons par ligne */
        box-sizing: border-box;
    }

    .btn:hover {
        background-color: #a3c9f2;
        transform: translateY(-2px);
    }

    .btn:active {
        background-color: #a5c7ea;
        transform: translateY(0);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .dashboard-links, .summary-cards {
            flex-direction: column;
            align-items: center;
        }

        .btn, .card {
            width: 100%;
            margin-bottom: 10px;
        }
    }
</style>
