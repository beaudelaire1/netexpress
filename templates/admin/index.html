{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block extrastyle %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'admin/css/dashboard.css' %}">
{% endblock %}

{% block content %}
<div class="dashboard">
    <h1 style="color: #FFFFFF;">Bienvenue dans l'administration de Nettoyage Express</h1>
    <div class="dashboard-links">
        <a href="{% url 'admin:luxama_service_changelist' %}" class="btn">Gérer les Services</a>
        <a href="{% url 'admin:luxama_client_changelist' %}" class="btn">Gérer les Clients</a>
        <a href="{% url 'admin:luxama_devis_changelist' %}" class="btn">Gérer les Devis</a>
        <a href="{% url 'admin:luxama_tache_changelist' %}" class="btn">Gérer les Tâches</a>
    </div>
    <canvas id="statsChart" width="400" height="200"></canvas>
</div>
<style>
    .dashboard {
        text-align: center;
        padding: 50px;
        background-color: black;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .dashboard-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    .btn {
        background-color: #007e47;
        color: #F4F4F4;
        padding: 15px 25px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #3ee59c;
    }
    .btn:active {
        background-color: #808080;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const ctx = document.getElementById('statsChart').getContext('2d');
        const statsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Services', 'Clients', 'Devis', 'Tâches'],
                datasets: [{
                    label: 'Statistiques',
                    data: [
                        {{ services_count|default_if_none:0 }},
                        {{ clients_count|default_if_none:0 }},
                        {{ devis_count|default_if_none:0 }},
                        {{ taches_count|default_if_none:0 }}
                    ],
                    backgroundColor: [
                        '#FF6347',  // Services (rouge tomate)
                        '#4682B4',  // Clients (bleu acier)
                        '#32CD32',  // Devis (vert lime)
                        '#FFD700'   // Tâches (jaune or)
                    ],
                    borderColor: [
                        '#FFFFFF',  // Bordure blanche pour Services
                        '#FFFFFF',  // Bordure blanche pour Clients
                        '#FFFFFF',  // Bordure blanche pour Devis
                        '#FFFFFF'   // Bordure blanche pour Tâches
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#FFFFFF'  // Couleur des étiquettes de l'axe Y
                        }
                    },
                    x: {
                        ticks: {
                            color: '#FFFFFF'  // Couleur des étiquettes de l'axe X
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#FFFFFF'  // Couleur du texte de la légende
                        }
                    }
                }
            }
        });
    });
</script>
{% endblock %}
