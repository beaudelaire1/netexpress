services:
  - type: web
    name: netexpress
    env: python
    rootDir: .
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn netexpress.wsgi:application

    envVars:
      # Django settings
      - key: DJANGO_SETTINGS_MODULE
        value: netexpress.settings.base
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "nettoyage-express.fr,www.nettoyage-express.fr,localhost,127.0.0.1"

      # Email (Zoho ou ton SMTP)
      - key: EMAIL_HOST
        value: smtp.zoho.com
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "true"
      - key: EMAIL_HOST_USER
        value: noreply@nettoyage-express.fr
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: noreply@nettoyage-express.fr

      # Base de donn√©es Render (auto)
      - key: DATABASE_URL
        fromDatabase:
          name: netexpress-db
          property: connectionString

databases:
  - name: netexpress-db
    plan: free
