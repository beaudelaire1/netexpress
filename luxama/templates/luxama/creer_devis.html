<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un devis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .services {
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .price-info {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Création d'un Devis</h2>
    <form method="POST" id="devisForm" onsubmit="return validateForm()">
        {% csrf_token %}

        <!-- Sélection du client -->
        <div class="form-group">
            <label for="client">Client</label>
            <select id="client" name="client" required>
                {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.nom }} {{ client.prenom }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Sélection des services -->
        <div class="form-group">
            <label>Services</label>
            <div class="services">
                {% for service in services %}
                    <div>
                        <input type="checkbox" id="service_{{ service.id }}" name="services" value="{{ service.id }}" data-price="{{ service.prix }}">
                        <label for="service_{{ service.id }}">{{ service.nom }} - {{ service.prix }}€</label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Prix initial -->
        <div class="form-group price-info">
            <label for="prix_initial">Prix Initial (€)</label>
            <input type="number" id="prix_initial" name="prix_initial" readonly>
        </div>

        <!-- Remise -->
        <div class="form-group">
            <label for="reduction">Remise (%)</label>
            <input type="number" id="reduction" name="reduction" value="0" min="0" max="100">
        </div>

        <!-- Prix total -->
        <div class="form-group price-info">
            <label for="prix_total">Prix Total (€)</label>
            <input type="number" id="prix_total" name="prix_total" readonly>
        </div>

        <!-- Bouton soumettre -->
        <button type="submit">Créer le devis</button>
    </form>
</div>

<script>
    function updatePrices() {
        const services = document.querySelectorAll('input[name="services"]:checked');
        const reduction = parseFloat(document.getElementById('reduction').value) || 0;

        let prixInitial = 0;
        services.forEach(service => {
            prixInitial += parseFloat(service.getAttribute('data-price'));
        });

        const prixTotal = prixInitial - (prixInitial * reduction / 100);

        document.getElementById('prix_initial').value = prixInitial.toFixed(2);
        document.getElementById('prix_total').value = prixTotal.toFixed(2);
    }

    document.querySelectorAll('input[name="services"]').forEach(checkbox => {
        checkbox.addEventListener('change', updatePrices);
    });

    document.getElementById('reduction').addEventListener('input', updatePrices);

    function validateForm() {
        if (document.querySelectorAll('input[name="services"]:checked').length === 0) {
            alert("Veuillez sélectionner au moins un service.");
            return false;
        }
        return true;
    }

    window.onload = updatePrices;
</script>
</body>
</html>
