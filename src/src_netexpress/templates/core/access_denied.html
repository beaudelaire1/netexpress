{% extends "base.html" %}

{% block title %}Accès refusé — NetExpress{% endblock %}

{% block content %}
<section class="section" style="padding:48px 0;">
  <div class="container" style="max-width:640px;">
    <h1 style="font-size:34px;margin:0 0 10px 0;">Accès refusé</h1>
    <p style="color:#4b5563;margin:0 0 18px 0;">
      Ce tableau de bord est réservé au profil <strong>{{ target }}</strong>.
    </p>
    <div style="display:flex; gap:12px; flex-wrap:wrap;">
      <a href="{% url 'accounts:profile' %}" style="background:#104130;color:#fff;padding:12px 16px;border-radius:12px;font-weight:700;text-decoration:none;">Modifier mon profil</a>
      <a href="/" style="border:1px solid #e5e7eb;padding:12px 16px;border-radius:12px;font-weight:700;text-decoration:none;">Retour site</a>
    </div>
  </div>
</section>
{% endblock %}
