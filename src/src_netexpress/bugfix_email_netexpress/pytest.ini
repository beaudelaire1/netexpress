[pytest]
# Configuration pytest pour NetExpress ERP

DJANGO_SETTINGS_MODULE = netexpress.settings.dev

# Options par défaut
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marqueurs de tests
markers =
    critical: Tests critiques (priorité 1) - flux essentiels
    permissions: Tests de permissions et contrôle d'accès
    business: Tests des règles métier
    integration: Tests d'intégration
    slow: Tests lents (> 1 seconde)

# Options d'affichage
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -p no:warnings

# Chemins de recherche
testpaths = tests

# Coverage (si pytest-cov installé)
# Décommenter pour activer la couverture
# --cov=devis
# --cov=factures
# --cov=tasks
# --cov=accounts
# --cov=core
# --cov-report=html
# --cov-report=term-missing

# Base de données de test
# Django créera automatiquement une DB de test

# Parallélisation (si pytest-xdist installé)
# Décommenter pour activer
# -n auto

